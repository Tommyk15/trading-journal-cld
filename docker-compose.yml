version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: trading-journal-db
    environment:
      POSTGRES_USER: trading_journal
      POSTGRES_PASSWORD: trading_journal
      POSTGRES_DB: trading_journal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_journal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI application (development)
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: development
    container_name: trading-journal-app
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: trading_journal
      POSTGRES_PASSWORD: trading_journal
      POSTGRES_DB: trading_journal
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn trading_journal.main:app --host 0.0.0.0 --port 8000 --reload

  # pgAdmin (optional, for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: trading-journal-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@trading-journal.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
